<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/driver.js"></script>
</head>
<body>
<div class="driver">
  <div class="rows">
    <div class="cols">
      &nbsp;
    </div>
    <div id="up" class="cols" ontouchend="onTouchEnd()" ontouchstart="onTouchStart()">
      <img/>
    </div>
    <div class="cols">
      &nbsp;
    </div>
  </div>
  <div class="rows">
    <div id="left" class="cols">
      <img />
    </div>
    <div class="cols center" onclick="connect()">
      &nbsp;
    </div>
    <div id="right" class="cols">
      <img />
    </div>
  </div>
  <div class="rows">
    <div class="cols">
      &nbsp;
    </div>
    <div id="down" class="cols">
      <img />
    </div>
    <div class="cols">
      &nbsp;
    </div>
  </div>
</div>
</body>
</html>
